<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no, width = device-width">

  <!-- Custom Styles -->
  <!-- Load Bootstrap -->
  <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/public/css/styles.css">
  <script type="text/javascript" src="{{ site.url }}{{ site.baseurl }}/public/js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="{{ site.url }}{{ site.baseurl }}/public/js/owl.carousel.min.js"></script>

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}{{ site.baseurl }}/public/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="{{ site.url }}{{ site.baseurl }}/public/icons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ site.url }}{{ site.baseurl }}/public/icons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="{{ site.url }}{{ site.baseurl }}/manifest.json">
  <link rel="mask-icon" href="{{ site.url }}{{ site.baseurl }}/public/icons/safari-pinned-tab.svg" color="#e1002d">
  <meta name="theme-color" content="#ffffff">

  <title>
    {% if page.title == "Home" %}
      {{ site.title[page.lang] }} &middot; {{ site.tagline[page.lang] }}
    {% else %}
      {{ page.title }} &middot; {{ site.title[page.lang] }}
    {% endif %}
  </title>

  {% include default_rich_meta.html %}

  {% if page.layout == 'post' %}
    {% include article_rich_meta.html %}
  {% endif %}

</head>
