<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/public/css/owl.carousel.min.css">
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/public/css/owl.theme.default.min.css">
  <!-- Load Bootstrap -->
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/public/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/public/css/styles.css">

  <!-- Icons -->
  <link rel="icon" sizes="144x144" href="{{ site.url }}{{ site.baseurl }}/public/images/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.url }}{{ site.baseurl }}/public/images/favicon.ico">

  <title>
    {% if page.title == "Home" %}
      {{ site.title[page.lang] }} &middot; {{ site.tagline[page.lang] }}
    {% else %}
      {{ page.title }} &middot; {{ site.title[page.lang] }}
    {% endif %}
  </title>

  {% include default_rich_meta.html %}

  {% if page.layout == 'post' %}
    {% include article_rich_meta.html %}
  {% endif %}

</head>
